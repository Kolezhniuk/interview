<div class="format-actions">
  <button class="format-action" (click)="processBold($event)" type="button"><b>B</b></button>
  <button class="format-action" (click)="processItalic($event)" type="button"><i>I</i></button>
  <button class="format-action" (click)="processUnderline($event)" type="button"><u>U</u></button>
</div>
