<div [@dialog] *ngIf="visible" class="dialog" #modal [style.top]="positionY" [style.left]="positionX">
  <div class="modal-header">
	<button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
  <h4>{{header}}</h4>
</div>
    <div class="spinner-box" *ngIf="isLoading">
        <div class="pulse-container">
            <div class="pulse-bubble pulse-bubble-1"></div>
            <div class="pulse-bubble pulse-bubble-2"></div>
            <div class="pulse-bubble pulse-bubble-3"></div>
        </div>
    </div>
	<ng-content></ng-content>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
