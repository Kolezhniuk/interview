<div class="file" (dblclick)="handleDblClick($event)" #content>
</div>
<app-modal [(visible)]="showDialog" header="Synonims:" [positionX]="xPosition" [positionY]='yPosition'>
  <div *ngIf='(suggestions$ | async)?.length === 0'>No results</div>
	<div *ngFor='let syn of suggestions$ | async'>
    {{syn.word}}
</div>
</app-modal>
