<div class="file" (dblclick)="handleDblClick($event)" #content>
    {{ text$ | async }}
</div>
<app-modal [(visible)]="showDialog"
           header="Synonims:"
           [positionX]="xPosition"
           [positionY]='yPosition'
           [isLoading]="isLoading$ | async">
	<div *ngFor='let syn of suggestions$ | async'>
    {{syn}}
</div>
</app-modal>
